{% extends 'base.html' %}

{% block content %}

    <h3 style = "text-align: center; margin-bottom: 1%;">Register</h3>

    <form action="{% url 'register'%}" method="post">
        <!-- FOR THE DATA BASE {% csrf_token %}-->
