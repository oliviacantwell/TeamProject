{% extends 'base.html' %}

{% block content %}

<h3 style="text-align: center; margin-bottom: 1%;">Login</h3>
    <form class = 'input-form'action="login" method="post">
    <!-- {% csrf_token %}-->
        <input style="margin: .5%;" type="text" name="username" placeholder="username"><br>
        <input style="margin: .5%;"type="password" name="password" placeholder="password"><br>
        <input style="margin: .5%;"type="submit" class="button"> 
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

    <h5 style='text-align: center; margin: 15px;'>Don't have an account? <a href = '/register'>Click here</a></h5>
    
{% endblock %}
